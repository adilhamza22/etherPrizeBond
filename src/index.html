<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prize Bond System</title>
<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
<h1>Prize Bond System</h1>
<div>
  <label for="prizeAmount">Prize Amount:</label>
  <input type="number" id="prizeAmount" />
</div>
<button onclick="issuePrizeBond()">Issue Prize Bond</button>
<div>
  <label for="bondId">Bond ID:</label>
  <input type="number" id="bondId" />
</div>
<button onclick="checkPrizeBond()">Check Prize Bond</button>
<button onclick="claimPrize()">Claim Prize</button>

<!-- total bonds issued -->
<div>
  <label for="totalBondsIssued">Total Bonds Issued:</label>
  <span id="totalBondsIssued"></span>
</div>
<div>
  <label for="totalPrizes">Total Prize Bonds Issued Amount Up till Now:</label>
  <span id="totalPrizes"></span>
</div>
<div>
  <label for="prizeDistribution">Prize Distribution:</label>
  <span id="prizeDistribution"></span>
</div>
<div>
  <label for="remainingPrizeFund">Remaining Prize Fund:</label>
  <span id="remainingPrizeFund"></span>
</div>
<div>
  <br>
  <label for="winnersBooth">Winners Booth</label>
  <span id="winnersBooth"></span>

  <!-- 1st Place -->
  <div>
    <label for="firstPlace">1st Place:</label>
    <span id="firstPlace"></span>

    <!-- BondId -->
    <div>
      <label for="firstPlaceBondId">Bond ID:</label>
      <span id="firstPlaceBondId"></span>
    </div>
  </div>

  <!-- 2nd Place -->
  <div>
    <label for="secondPlace">2nd Place:</label>
    <span id="secondPlace"></span>
    <!-- Bond ID -->
    <div>
      <label for="secondPlaceBondId">Bond ID:</label>
      <span id="secondPlaceBondId"></span>
    </div>
  </div>

  <!-- 3rd Place -->
  <div>
    <label for="thirdPlace">3rd Place:</label>
    <span id="thirdPlace"></span>
  </div>
  <!-- Bond ID -->
  <div>
    <label for="thirdPlaceBondId">Bond ID:</label>
    <span id="thirdPlaceBondId"></span>
  </div>
</div>
<div>
  <label for="contractBalance">Contract Balance</label>
  <span id="contractBalance"></span>
</div>

<script src="script.js"></script>
</body>
</html>
